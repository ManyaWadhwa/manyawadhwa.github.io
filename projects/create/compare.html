<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Model Responses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
            color: #2c3e50;
            line-height: 1.7;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .compare-header {
            background-color: #fff;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(87, 6, 140, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .compare-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #57068C 0%, #7B2CBF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .compare-header p {
            color: #6c757d;
            font-size: 15px;
            margin-top: 8px;
        }
        
        .compare-wrapper {
            display: flex;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
            max-width: 100%;
            overflow: hidden;
        }
        
        .compare-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(87, 6, 140, 0.1);
            overflow: hidden;
            min-width: 0; /* Allows flex items to shrink below content size */
        }
        
        .card-header {
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(87, 6, 140, 0.05) 0%, rgba(123, 44, 191, 0.05) 100%);
            border-bottom: 1px solid rgba(87, 6, 140, 0.1);
        }
        
        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #57068C;
            margin: 0;
        }
        
        .card-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .card-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Responsive design */
        @media (max-width: 968px) {
            .compare-wrapper {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 120px);
            }
            
            .compare-card {
                min-height: 600px;
            }
            
            .compare-header {
                padding: 16px 24px;
            }
            
            .compare-header h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 768px) {
            .compare-wrapper {
                padding: 12px;
                gap: 12px;
            }
            
            .compare-header {
                padding: 12px 16px;
            }
            
            .compare-header h1 {
                font-size: 22px;
            }
            
            .card-header {
                padding: 12px 16px;
            }
            
            .card-header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="compare-header">
        <h1>Compare Model Responses</h1>
        <p>Load and compare two different model responses side by side</p>
    </div>
    
    <div class="compare-wrapper">
        <div class="compare-card">
            <div class="card-header">
                <h2>Model Response 1</h2>
            </div>
            <div class="card-content">
                <iframe src="data-browser.html" title="Model Response 1"></iframe>
            </div>
        </div>
        
        <div class="compare-card">
            <div class="card-header">
                <h2>Model Response 2</h2>
            </div>
            <div class="card-content">
                <iframe src="data-browser.html" title="Model Response 2"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
