<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Model Responses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1f2933;
            line-height: 1.6;
            min-height: 100vh;
            font-size: 13px;
        }
        
        .compare-header {
            background-color: #fff;
            padding: 14px 24px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        }
        
        .compare-header h1 {
            font-size: 22px;
            font-weight: 600;
            color: #111827;
            margin: 0;
        }
        
        .compare-header p {
            color: #6b7280;
            font-size: 13px;
            margin-top: 4px;
        }
        
        .graph-section {
            padding: 20px 20px 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .graph-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .graph-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .graph-subtitle {
            font-size: 14px;
            color: #6c757d;
        }
        
        .graph-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .graph-controls-label {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 8px;
        }
        
        .model-chip {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(87, 6, 140, 0.2);
            background-color: #ffffff;
            font-size: 13px;
            color: #495057;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .model-chip-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #57068C;
        }
        
        .model-chip.selected {
            background: linear-gradient(135deg, #57068C 0%, #7B2CBF 100%);
            color: #ffffff;
            border-color: transparent;
            box-shadow: 0 2px 8px rgba(87, 6, 140, 0.25);
        }
        
        .model-chip.selected .model-chip-dot {
            background-color: #ffffff;
        }
        
        .graph-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(87, 6, 140, 0.1);
            padding: 20px 24px 24px 24px;
        }
        
        #utility-chart {
            width: 100%;
            max-height: 420px;
        }
        
        .compare-wrapper {
            display: flex;
            gap: 16px;
            padding: 16px 24px 24px;
            height: calc(100vh - 80px);
            max-width: 100%;
            overflow: hidden;
        }
        
        .compare-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            overflow: hidden;
            min-width: 0; /* Allows flex items to shrink below content size */
        }
        
        .card-header {
            padding: 10px 14px;
            background: #f9fafb;
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        }
        
        .card-header h2 {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            margin: 0;
        }
        
        .card-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .card-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Responsive design */
        @media (max-width: 968px) {
            .compare-wrapper {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 80px);
            }
            
            .compare-card {
                min-height: 400px;
            }
            
            .compare-header {
                padding: 12px 16px;
            }
            
            .compare-header h1 {
                font-size: 18px;
            }
        }
        
        @media (max-width: 768px) {
            .compare-wrapper {
                padding: 12px 16px 20px;
                gap: 12px;
            }
            
            .card-header {
                padding: 8px 12px;
            }
            
            .card-header h2 {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="compare-header">
        <h1>Compare Model Responses</h1>
        <p>Load and compare two different model responses side by side</p>
    </div>
    
    <div class="compare-wrapper">
        <div class="compare-card">
            <div class="card-header">
                <h2>Model Response 1</h2>
            </div>
            <div class="card-content">
                <iframe src="data-browser.html" title="Model Response 1"></iframe>
            </div>
        </div>
        
        <div class="compare-card">
            <div class="card-header">
                <h2>Model Response 2</h2>
            </div>
            <div class="card-content">
                <iframe src="data-browser.html" title="Model Response 2"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
